<label id="example-radio-group-label">Pick your favorite animal</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="selected">
  <mat-radio-button class="example-radio-button" *ngFor="let item of data; index as i" [value]="item.value"
    [checked]="selected == item.value" (change)="show(i)">
    {{item.label}}
  </mat-radio-button>
</mat-radio-group>
<div>Your favorite animal is: {{this.selected}}</div>
